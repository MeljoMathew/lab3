<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Car Product - 2023 Dodge Charger Pursuit Police</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Toy Car Product: <span id="car-name"></span></h1>
        <div id="car-details">
            <p><strong>Color:</strong> <span id="car-color"></span></p>
            <p><strong>Manufacturer:</strong> <span id="car-manufacturer"></span></p>
            <p><strong>Price:</strong> <span id="car-price"></span></p>
            <p><strong>SKU:</strong> <span id="car-sku"></span></p>
            <p><strong>UPC:</strong> <span id="car-upc"></span></p>
            <p><strong>Car Brand:</strong> <span id="car-brand"></span></p>
            <p><strong>Car Model:</strong> <span id="car-model"></span></p>
            <p><strong>Decade:</strong> <span id="car-decade"></span></p>
            <p><strong>Packaging:</strong> <span id="car-packaging"></span></p>
            <p><strong>Scale:</strong> <span id="car-scale"></span></p>
            <p><strong>Vehicle Type:</strong> <span id="car-vehicle-type"></span></p>
        </div>
        <button onclick="toggleDetails()">Toggle Details</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
